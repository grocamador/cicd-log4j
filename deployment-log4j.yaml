apiVersion: apps/v1
kind: Deployment
metadata:
  name: log4j-deployment
  namespace: log4j-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log4j
  template:
    metadata:
      labels:
        app: log4j
    spec:
      containers:
      - name: log4j
        image: 517716713836.dkr.ecr.eu-central-1.amazonaws.com/cicd-log4j:latest 
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
